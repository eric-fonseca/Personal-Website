<div class="projectInfo">
	<img ng-src="{{info.image}}">
	<h1>{{info.title}}</h1>
	<ul>
		<li ng-repeat="tag in info.tags" class="tag">{{tag}}</li>
	</ul>
	<p><b>Objective:</b> {{info.objective}}</p>
	<p><b>Description:</b> {{info.description}}</p>
	<div ng-if="info.link !== 'None'" class="btnLink">
		<a href="{{info.link}}" target="_blank"><img src="img/website.png"/>View Project</a>
	</div>
	<div ng-if="info.github !== 'None'" class="btnLink">
		<a href="{{info.github}}" target="_blank"><img src="img/github.png"/>View Github</a>
	</div>
</div>
