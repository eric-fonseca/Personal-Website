<!DOCTYPE HTML>
<html>
<head>
	<title>Eric Fonseca</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="img/favicon.png">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,900,100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/MainController.js"></script>
	<script src="js/directives/projectInfo.js"></script>
</head>
<body ng-app="PortfolioApp">
	<div id="home">
		<h1 class="intro animated bounceInDown" style="font-size: 120px; font-weight: 900;">Eric Fonseca</h1>
		<h2 class="intro animated flipInX" style="font-size: 46px;">Design. Development. Dedication.</h2>
		<a href="#work" class="btn work animated bounceInUp" id="intro-btn" role="button">View Work</a>
	</div>
	<div id="navBar">
		<a href="#home" id="logo"></a>
		<ul id="navList">
			<li><a href="#work" class="work">WORK</a></li>
			<li style="padding-right: 130px"><a href="EricFonsecaResume.pdf" target="_blank">RESUME</a></li>
			<li style="padding-left: 130px"><a href="#about">ABOUT</a></li>
			<li><a href="#contact">CONTACT</a></li>
		</ul>
	</div>
	
	<div style="background-color: #B5EEFF;" class="section" id="work"> <!--#69C8BA-->
		<div id="previewContainer">
			<div ng-controller="MainController">
				<div class="row">
					<div ng-repeat="project in projects" class="col-xs-12 col-sm-6 col-md-4">
						<a href="#work"><img class="previewImg" id="{{project.id}}" ng-src="{{project.preview}}"></a>
					</div>
				</div>
			</div>
		</div>
		
		<div ng-controller="MainController">
			<div ng-repeat="project in projects" class="details" id="{{project.id}}Content" style="display: none">
				<project-info info="project"></project-info>
			</div>
		</div>
		
		<div style="display: none;" class="row content">
			<div class="contentPic col-xs-12"></div>
		</div>
	</div>
	
	<div style="background-color: green; height: 600px;" class="section" id="about">
	
	</div>
	
	<div style="background-color: red; height: 200px;" class="section" id="contact">
	
	</div>
</body>
</html>
